<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
    .classA {
      color: red;
    }
    .classB {
      background: blue;
    }
    .classC {
      font-size: 20px;
    }
  </style>
</head>
<body>

<!--
1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串
  xxx是对象
  xxx是数组
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <h2>1. class绑定: :class='xxx'</h2>
  <!-- 类名不固定 -->
  <p class="classC" :class="myClass">当类名不固定时</p>
  <!-- 类名确定,且不知道有没有这个样式 -->
  <p :class="{classA:testA, classB:testB}">如果没有对象,切不知道有没有这个样式</p>
  <p :class=['classA','classB']>数组</p>
  <h2>2. style绑定</h2>
  <p :style="{color:'activeColor',fontSize:fontSize + 'px'}">style样式设置</p>

  <button @click="updata">点击更新</button>
</div>

<script type="text/javascript" src="../public/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#demo',
    data:{
      myClass:'classA',
      testA:true,
      testB:false
    },
    methods: {
      updata(){
          this.myClass = 'classB',
          this.testA = !this.testA,
          this.testB = !this.testB,
          this.activeColor = "#98a",
          this.fontSize = 30
      }
    },
  })
</script>
</body>
</html>
