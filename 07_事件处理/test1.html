<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_事件处理</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
  <button @click="test1">test111</button>
  <button @click="test2('atguigu')">test222</button>
  <button @click="test3('atguigu22', $event)">test333</button>
  <!-- <button @click="($event) => {test3('atguigu22', $event)}">test333</button> -->

  <h2>2. 事件修饰符</h2>
  <!-- 
    事件处理的2个重要操作
    1. 阻止事件的默认行为
    2. 停止事件冒泡
  -->
  <a href="http://www.atguigu.com" @click.prevent="test4">去学习</a>
  <div style="width: 200px;height: 200px;background: red;" @click="test5">
    <div style="width: 100px;height: 100px;background: blue;" @click.stop="test6"></div>
  </div>

  <button @click.once="test7">test</button>

  <h2>3. 按键修饰符</h2>

  <input type="text" v-model="msg" @keyup.13="test8">
  <input type="text" v-model="msg" @keyup.enter="test8">

</div>

<script type="text/javascript" src="../public/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#example',
    data: {
      msg: ''
    },

    methods: {
      test1 (event) {
        alert(event.target.innerHTML)
      },

      test2 (name) {
        alert(name)
      },
      test3 (name, event) {
        alert(name + '---' + event.target.innerText)
      },
      test4 (event) {
        // event.preventDefault();
        alert('点击了链接')
      },
      test5 (event) {
        alert('out')
      },
      test6 (event) {
        alert('inner')
      },
      test7 () {
        alert('once')
      },

      test8 (event) {
        // if (event.keyCode===13) {
          alert(this.msg)
        //}
      }
    },
  })
</script>
</body>
</html>
