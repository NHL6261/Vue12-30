<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的排序</title>
</head>
<body>
    <h1>数组的排序</h1>
    <p>javascript sort()方法对字母排序进行排序</p>
    <button onclick="myFunction()">点我</button>
    <p id="demo"></p>

    <script>
        var arr = ['t','t','b','D','F','Q']
        document.getElementById('demo').innerHtml = arr
        function myFunction (){
            arr.sort()
            document.getElementById('demo').innerHTML = arr
        }
    </script>

</body>
</html>
